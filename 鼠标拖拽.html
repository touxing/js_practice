<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            position: absolute;
            background: blue;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        window.onload = function () {
            let oDiv1 = document.getElementById('div1')
            let disX = 0
            let disY = 0
            oDiv1.onmousedown = function (ev) {
                let oEvent = ev || event
                disX = oEvent.clientX - oDiv1.offsetLeft
                divY = oEvent.clientY - oDiv1.offsetTop
                document.onmousemove = function (oEvent) {
                    oDiv1.style.left=oEvent.clientX - disX + 'px'
                    oDiv1.style.top = oEvent.clientY - disY + 'px'
                }
                document.onmouseup = function(){
                    this.onmousemove = null
                    this.onmouseup = null
                }

                return false
            }

        }
    </script>
</body>

</html>
