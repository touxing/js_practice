<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生websocket demo</title>
</head>

<body>
  <script>
    // 2.连接到服务器
    let ws = new WebSocket('ws://localhost:8099')

    ws.onopen = function () {
      alert('连接已打开')
    }
    ws.onmessage = function () {
      alert('有消息过来')
    }
    ws.onclose = function () {
      alert('连接出错')
    }
  </script>
</body>

</html>
