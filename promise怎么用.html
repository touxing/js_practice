        let p = new Promise(function(resolve, reject){
            //异步代码
            //resolve  异步代码成功得到想要结果
            //reject    失败
            $.ajax({
                url: "data.json",
                dataType: "json",
                success(res){
                    resolve(res)    //如果不传递参数，p.then 就无法正确获到数据
                },
                error(e){
                    reject()
                }
            })
        })

        p.then((res)=>{
            alert('成功了')
            console.log(res)
        }, (e)=>{
            alert('失败了')
            console.log(e)
        })

    </script>

</body>
