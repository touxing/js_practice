<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .cloes-tag {
        position: absolute;
        right: 20px;
        top: 20px;
        width: 20px;
        height: 20px;
        border: none;
        cursor: pointer;
        -webkit-transition: all 1s;
        -ms-transition: all 1s;
        -moz-transition: all 1s;
        -o-transition: all 1s;
        transition: all 1s;
    }

    .cloes-tag:before,
    .cloes-tag:after {
        content: '';
        position: absolute;
        background-color: #a9a9a9;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
    }

    .cloes-tag:before {
        left: 45%;
        top: -10%;
        width: 10%;
        height: 120%;
    }

    .cloes-tag:after {
        top: 45%;
        left: -10%;
        width: 120%;
        height: 10%;
    }

    img {
        width: 20%;
        height: auto;
        cursor: pointer;
    }

    .window {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 50%;
        top: 50%;
        visibility: hidden;
        opacity: 0;
        background-color: white;

        -webkit-transition: all 0.6s;
        -webkit-transform: translateX(-50%) translateY(-50%) scale(0.6);
    }

    .window img {
        width: 100%;
    }

    .window-show {
        visibility: visible;
        opacity: 1;
        -webkit-transform: translateX(-50%) translateY(-50%) scale(1);
    }
</style>

<body>
    <img src="https://s1.ax1x.com/2018/03/14/94CEbn.png">

    <div class="window">
        <div class="cloes-tag"></div>
        <img src="https://s1.ax1x.com/2018/03/14/94CEbn.png">
    </div>
</body>

<script>

    var $ = function (obj) {
        return document.querySelector(obj);
    }

    $('img').addEventListener('click', function () {
        $('.window').classList.add('window-show');
    }, false)

    $('.cloes-tag').addEventListener('click', function () {
        $('.window').classList.remove('window-show');
    }, false)

</script>
