        // ES6写法
        class User {
            constructor(name, pass) {
                this.name = name
                this.pass = pass
            }

            showName() {
                alert(this.name)
            }

            showPass() {
                alert(this.pass)
            }
        }

        // let user2 = new User('suitor', '223313')

        class VipUser extends User {
            constructor(name, pass, level) {
                super(name, pass)
                this.level = level
            }

            showLevel() {
                alert(this.level)
            }
        }

        let vipuser = new VipUser('vipUser', '12345', 5)

        vipuser.showName()
