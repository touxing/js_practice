<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器的使用</title>
    <style>
        #div1 {
            width: 50px;
            height: 50px;
            background: pink;
        }

        #div2 {
            display: none;
            width: 250px;
            height: 250px;
            margin-left: 10px;
            background: palegreen;
        }

        div {
            float: left;
        }
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <div id="div2">

    </div>

    <script>
        var oDiv1 = document.getElementById('div1')
        let oDiv2 = document.getElementById('div2')

        let timer = null;

        console.log(oDiv1)
        oDiv1.onmouseover = () => {
            clearTimeout(timer)
            oDiv2.style.display = 'block';
        }

        oDiv1.onmouseout = () => {
            timer = setTimeout(() => {
                oDiv2.style.display = 'none';

            }, 500)
        }

        oDiv2.onmouseover = () => {
            clearTimeout(timer)
            oDiv2.style.display = 'block';
        }

        oDiv2.onmouseout = () => {
            setTimeout(() => {
                oDiv2.style.display = 'none';

            }, 500)
        }

    </script>
</body>

</html>
