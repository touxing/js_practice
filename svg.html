<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg demo</title>
</head>
<body>
  <svg width="800" height="600">
    <line 
    x1="100" y1="100" 
    x2="400"
    y2="400" style="stroke: red"></line>
  </svg>
  <hr>
  path画弧形
  <svg width="800" height="600">
    <path d="
      M 100, 400
      L 200, 400
      A 100,100,0,0,1,400,400
      L 500, 400
    " style="fill: none; stroke: red;"></path>
  </svg>

  <hr>
  path画扇形
  <svg id="svg1" width="800" height="600"></svg>

  <script>
    window.onload = function() {
      let oSvg = document.getElementById('svg1')

      let cx=400,
          cy=300,
          r=100,
          a=30,
          b=210
          color = 'yellow'
      
      let x1 = cx + Math.sin(d2a(a)) * r
          y1 = cy + Math.cos(d2a(a)) * r
          x2 = cx + Math.sin(d2a(b)) * r
          y2 = cy + Math.cos(d2a(b)) * r
      let oPath = document.createElementNS('http://www.w3.org/2000/svg', 'path')
      
      oPath.style.stroke = 'none'
      oPath.style.fill = color

      oPath.setAttribute('d', `
        M ${cx} ${cy}
        L ${x1} ${y1}
        A ${r} ${r} 0 ${b-a > 180 ? 1 : 0} 0 ${x2} ${y2}
      `)

      oSvg.appendChild(oPath)

      function a2d(n) {
        return 180/Math.PI*n
      }
      function d2a(n) {
        return Math.PI/180*n
      }
    }
  </script>
</body>
</html>
